<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiddo Chefz - Coming Soon!</title>
  <style>
    /* Vibrant colors and playful design for kids */
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --accent1: #FFD166;
      --accent2: #6A0572;
      --light: #F7FFF7;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
    }
    
    body {
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent2) 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    
    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: var(--light);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: var(--accent1);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .coming-soon {
      font-size: 3rem;
      font-weight: bold;
      color: var(--accent1);
      margin: 20px 0;
      letter-spacing: 3px;
      text-shadow: 2px 2px 0px var(--primary-color);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .food-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
    
    .food-icon {
      width: 60px;
      height: 60px;
      background: var(--light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      animation: float 3s infinite ease-in-out;
      animation-delay: calc(var(--i) * 0.5s);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(10deg); }
    }
    
    .subscribe {
      margin: 40px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    
    .subscribe h3 {
      margin-bottom: 15px;
      color: var(--accent1);
    }
    
    .subscribe input {
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
      outline: none;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: var(--accent2);
      transform: scale(1.05);
    }
    
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .social a {
      color: var(--light);
      font-size: 1.5rem;
      transition: all 0.3s;
    }
    
    .social a:hover {
      color: var(--accent1);
      transform: scale(1.2);
    }
    
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    /* Decorative elements */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: -1;
      animation: float-around 20s infinite linear;
    }
    
    @keyframes float-around {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100px, -100px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .logo { font-size: 3rem; }
      .coming-soon { font-size: 2rem; }
      .food-icon { width: 50px; height: 50px; }
    }
    
    @media (max-width: 480px) {
      .logo { font-size: 2rem; }
      .coming-soon { font-size: 1.5rem; }
      .subscribe input, button { 
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
